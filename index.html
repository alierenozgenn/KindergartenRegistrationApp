<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atacocuk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <img src="images/logo.jpg">
        <h1 class="main-title">TC. ATAKUM BELEDİYESİ</h1>
        <h2 class="main-title2">ATAÇOCUK GELİŞİM MERKEZİ ÖN KAYIT FORMU</h2>
    </header>
   
    <!-- İlk container -->
    <div class="container">
        <h1>Öğrenci Bilgileri</h1>
        <form action="#" method="post">
        
            <div class="form-group">
                <label for="firstName">Ad:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Adınızı giriniz" required>
            </div>

            <div class="form-group">
                <label for="lastName">Soyad:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Soyadınızı giriniz" required>
            </div>

            <div class="form-group">
                <label for="tcNumber">TC Kimlik Numarası:</label>
                <input type="text" id="tcNumber" name="tcNumber" placeholder="TC Kimlik Numaranızı giriniz"
                       required maxlength="11" pattern="\d{11}" title="TC Kimlik Numarası 11 haneli bir sayı olmalıdır."
                       oninput="this.value=this.value.replace(/[^0-9]/g,'');">
            </div>

            <div class="form-group">
                <label for="birthDate">Doğum Tarihi:</label>
                <div class="date-group">
                    <select id="day" name="day" required>
                        <option value="" disabled selected>Gün</option>
                        
                        <script>
                            for (let i = 1; i <= 31; i++) {
                                document.write('<option value="' + i + '">' + i + '</option>');
                            }
                        </script>
                    </select>

                    <select id="month" name="month" required>
                        <option value="" disabled selected>Ay</option>
                        
                        <option value="01">Ocak</option>
                        <option value="02">Şubat</option>
                        <option value="03">Mart</option>
                        <option value="04">Nisan</option>
                        <option value="05">Mayıs</option>
                        <option value="06">Haziran</option>
                        <option value="07">Temmuz</option>
                        <option value="08">Ağustos</option>
                        <option value="09">Eylül</option>
                        <option value="10">Ekim</option>
                        <option value="11">Kasım</option>
                        <option value="12">Aralık</option>
                    </select>

                    <select id="year" name="year" required>
                        <option value="" disabled selected>Yıl</option>
                       
                        <script>
                            let currentYear = new Date().getFullYear();
                            for (let i = currentYear; i >= 1900; i--) {
                                document.write('<option value="' + i + '">' + i + '</option>');
                            }
                        </script>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="tcNumber">Adres:</label>
                <input type="text" id="address" name="adresss" placeholder="Adresinizi giriniz" required>
            </div>

            <div class="form-group">
                <label>Öğrencinin tuvalet eğitimi</label>
                <div class="radio-group">
                    <input type="radio" id="toiletYes" name="tuvalet" value="yes" required>
                    <label for="toiletYes">Var</label>
                    <input type="radio" id="toiletNo" name="tuvalet" value="no" required>
                    <label for="toiletNo">Bez Kullanıyor <span class="warning">(Bez kullanan öğrencilerin başvurusu geçerli değildir)</span></label>
                </div>
            </div>

            <div class="form-group">
                <label>Okul deneyimi var mı?</label>
                <div class="radio-group">
                    <input type="radio" id="schoolYes" name="okul1" value="yes" required>
                    <label for="schoolYes">Var</label>
                    <input type="radio" id="schoolNo" name="okul1" value="no" required>
                    <label for="schoolNo">Yok</label>
                </div>
            </div>

            <div class="form-group">
                <label>Varsa devlet ya da özel mi?</label>
                <div class="radio-group">
                    <input type="radio" id="devlet" name="okul2" value="yes" required>
                    <label for="devlet">Devlet</label>
                    <input type="radio" id="ozel" name="okul2" value="no" required>
                    <label for="ozel">Özel</label>
                </div>
            </div>

            <div class="form-group">
                <label for="question1">Varsa devlet ya da özel mi?</label>
                <select id="question1" name="question1">
                    <option value="devlet">Devlet</option>
                    <option value="ozel">Özel</option>
                </select>
            </div>
        

        </form>
    
    </div>

                           oninput="this.value=this.value.replace(/[^0-9]/g,'');">
                </div>

        </div>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="siblings">Ailedeki Toplam Çocuk Sayısı:</label>
            <input type="number" id="siblings" name="siblings" min="0" placeholder="Ailedeki toplam çocuk sayısını giriniz" required>
        </div>
    
        <div class="form-group">

    <div class="form-group checkbox-label">
        <input type="checkbox" id="agreement" name="agreement" required>
